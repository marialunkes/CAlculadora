<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h2> Calculadora  </h2>
    <select name="plataforma" required = "required">
        <option value=""> Escolha uma operação</option>
        <option value="edicao"> Adição</option>
        <option value="subtracao"> Subtração</option>
        <option value="multiplicacao"> Multiplicação </option>
        <option value="divisao"> Divisão</option> 
    </select>
    <button type="submit"> Enviar</button>

    <h3> Primeiro Numero</h3>
    <input type="number" id="PrimeiroNumero" name="PrimeiroNumero" min="0" max="1000000"/>
    <button type="submit"> Enviar</button>
    <h3> Segundo Numero</h3>
    <input type="number" id="SegundoNumero" name="SegundoNumero" min="0" max="1000000"/>
    <button type="submit"> Enviar</button>
</body>
</html>
